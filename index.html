<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlee</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- ========================= > 
              Hading part 
    < ========================== -->

    <div class="full_wrapper" id="Header_nav">
        <div class="wrapper">
            <div class="nav">
                <div class="logo"><h2>foodlee.</h2></div>
                <input type="checkbox" id="click">
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <div class="cartf">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                </div>
                <div class="bookbtn">
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <button>booking now</button>
                </div>
                <ul>
                    <li><a href="#" class="active">home</a></li>
                    <li><a href="#">packages</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </div>
        </div>
    </div>




    <!-- ========================= > 
              Banner part 
    < ========================== -->

    <div class="full_wrapper" id="banner_part">
        <div class="wrapper">
            <div class="banner">
                <div class="banner_left">
                    <h2>your favourite food  </h2>
                    <h2>delivered hot &</h2>
                    <h2>fresh</h2>
                    <p>Help your heart, mind and body by moving more throughout the day.</p>
                    <a href="#">start<i class="fas fa-long-arrow-alt-right"></i></a>
                    <button>booking now</button>
                </div>
    
                <div class="banner_right">
                    <img src="image/grp3.png" alt="">
                </div>
            </div>
        </div>
    </div>    











</body>
</html>
